<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .logo{
            border-bottom: 1px rgb(43, 43, 140) solid;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        img{
            height: 12vh;
        }
        h1{
            font-size: larger;
            font-weight: 500;
        }
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(35, 49, 153, 0.2); /* Subtle shadow for 3D effect */
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 0 auto; /* Horizontal centering */
            margin-top: 10px; /* Adjust top margin as needed */
            transform: perspective(1000px) rotateY(0deg); /* 3D transform */
            transition: transform 0.5s ease-in-out; /* Smooth transition on hover */
        }
        .container:hover {
            box-shadow: 0 0 10px rgba(39, 66, 135, 0.6); /* Add a shadow on hover */
            border: 2px rgb(58, 58, 165) solid;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: flex;
            margin-bottom: 5px;
            margin-left: 10px;
        }
        .input-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .error-message {
            color: red;
        }
        
        
    </style>
</head>
<body>
    <navbar>
        <div class="logo">
          <img src="SIH2023-logo.png"" alt="Logo">
          <h1>--Certificate verification sign up--</h1>
        </div>
      </navbar>
    <div class="container">
        <h2>Verifier Sign Up</h2>
        <form id="signup-form" action="your_server_endpoint_here" method="POST">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p class="error-message" id="password-error"></p>
            </div>
            <div class="input-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>

    <script>
        // JavaScript for password validation
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');

        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value !== confirmPasswordInput.value) {
                passwordError.textContent = 'Passwords do not match';
            } else {
                passwordError.textContent = '';
            }
        });
    </script>
</body>
</html>
