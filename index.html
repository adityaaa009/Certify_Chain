<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <navbar>
      <div class="logo">
        <img src="SIH2023-logo.png"" alt="Logo">
        <h1>--Certificate verification login--</h1>
      </div>
    </navbar>
    <div class="main">
      <div class="container issuer">
        <h2><i class="fas fa-solid fa-id-card-clip"></i>Institutional Login</h2>
        <form id="issuerLoginForm" action="submission.html" >
          <div class="form-group">
            <label for="issuerUsername">Username:</label>
            <input
              type="text"
              id="issuerUsername"
              name="issuerUsername"
              required
            />
          </div>
          <div class="form-group">
            <label for="issuerPassword">Password:</label>
            <input
              type="password"
              id="issuerPassword"
              name="issuerPassword"
              required
            />
          </div>
          <button type="submit" href="submission.html">Login</button>
        </form>
        <p>Not registered yet? <a href="institutional-signup.html">Sign Up</a></p>
      </div>

      <div class="container verifier">
        <h2><i class="fas fa-user"></i>Verifier Login</h2>
        <form id="verifierLoginForm" action="verify.html">
          <div class="form-group">
            <label for="verifierUsername">Username:</label>
            <input
              type="text"
              id="verifierUsername"
              name="verifierUsername"
              required
            />
          </div>
          <div class="form-group">
            <label for="verifierPassword">Password:</label>
            <input
              type="password"
              id="verifierPassword"
              name="verifierPassword"
              required
            />
          </div>
          <button type="submit" href="verify.html">Login</button>
        </form>
        <p>Not registered yet? <a href="verifier-signup.html">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
